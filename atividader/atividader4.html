<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.3s;
        }
        .gallery img:hover {
            border: 2px solid #007BFF;
        }
        .featured-image {
            margin-top: 20px;
            max-width: 80%;
            max-height: 80vh;
            border: 5px solid #007BFF;
        }
    </style>
</head>
<body>
    <h1>Galeria de Imagens</h1>
    <div class="gallery">
        <img src="chama.png" alt="Imagem 1">
        <img src="nokir.png" alt="Imagem 2">
        <img src="nokria.png" alt="Imagem 3">
        <img src="quemano.png" alt="Imagem 4">
        <img src="skidabedey.png" alt="Imagem 5">
    </div>
    <img id="featured" class="featured-image" src="skidabedey.png" alt="Imagem em destaque">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const thumbnails = document.querySelectorAll('.gallery img');
            const featuredImage = document.getElementById('featured');

            thumbnails.forEach(thumbnail => {
                thumbnail.addEventListener('click', function() {
                    featuredImage.src = this.src;
                    featuredImage.alt = this.alt;
                });
            });
        });
    </script>
</body>
</html>
